<!DOCTYPE html>
<html>
<head>
  <title>Gemini Mini Chat</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; padding: 10px; width: 300px; }
    #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; }
    .user { color: blue; }
    .gemini { color: green; }
    textarea { width: 100%; margin-top: 5px; }
    button { width: 100%; margin-top: 5px; }
  </style>
</head>
<body>
  <h3>Gemini Mini Chat</h3>
  <div id="chat-box"></div>
  <textarea id="prompt" rows="3" placeholder="Digite sua pergunta..."></textarea>
  <button id="send">Enviar</button>
</body>
<script src="script.js"></script>
</html>
